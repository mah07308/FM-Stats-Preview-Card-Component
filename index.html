<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="image-half">
        <div class="image-container">
          <picture>
            <source
              media="(min-width:48rem)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="three women working on laptops"
            />
          </picture>
          <div class="image-overlay"></div>
        </div>
      </div>
      <div class="text-half">
        <h1>
          Get <span class="violet">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <p>
            <span class="stat-val">10k+</span> <br />
            <span class="stat-name">companies</span>
          </p>
          <p>
            <span class="stat-val">314</span> <br />
            <span class="stat-name">templates</span>
          </p>
          <p>
            <span class="stat-val">12M+</span> <br />
            <span class="stat-name">queries</span>
          </p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by
      <a href="https://www.frontendmentor.io/profile/mah07308" target="_blank"
        >Mohammed Ahmad Hussain</a
      >.
    </footer>
  </body>
</html>
